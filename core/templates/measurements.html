{% extends "layout.html" %}

{% block body %}

<h3>
  Past BMI Records
</h3>

<table class="table table-responsive table-bordered table-hover table-sm">
  <thead class="thead-inverse">
    <tr>
      <th>Date</th>
      <th>Height</th>
      <th>Weight</th>
      <th>BMI</th>
      <th></th>
    </tr>
  </thead>
  {% for measurement in measurements %}
  <tr>
    <td>{{ measurement.measured_at }}</td>
    <td>{{ measurement.height_in_meters }}</td>
    <td>{{ measurement.weight_in_kg }}</td>
    <td>{{ measurement.bmi }}</td>
    <td>Delete</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
